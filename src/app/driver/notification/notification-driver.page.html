<ion-header class="main-header">
  <ion-toolbar class="main-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Оповещания
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let notification of notifications; let i = index">
    <ion-card-header>
      <ion-card-subtitle>{{notification.from.name}}</ion-card-subtitle>
      <ion-card-title>{{notification.created_at * 1000 | date:'d MMMM, в HH:mm'}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item href="tel:+998{{notification.from.main_phone}}" class="activated">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>+998 {{notification.from.main_phone | mask: '(00) 000-00-00'}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="contact" slot="start"></ion-icon>
        <ion-label>{{notification.from.position}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>{{notification.from.subdivision}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" slot="start" color="danger"></ion-icon>
        <ion-label>{{notification.body.from_address}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" slot="start" color="primary"></ion-icon>
        <ion-label>{{notification.body.to_address}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
