<ion-header class="main-header">
  <ion-toolbar class="main-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Telecom Car</ion-title>
    <ion-buttons slot="end">
      <label class="switch">
        <input type="checkbox" (click)="changeStatus()" [checked]="status" class="switch-input">
        <span class="switch-label" data-on="Свободен" data-off="Занят"></span>
        <span class="switch-handle"></span>
      </label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" class="map"></div>
  <ng-container *ngIf="ordersList.length > 0 && isDriverFree">
    <ion-slides #slider [options]="slideConfig" class="orders" (ionSlidesDidLoad)="slideLoaded()" (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let order of ordersList">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{order.status.name}}</ion-card-subtitle>
            <ion-card-title>{{order.user.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="map-order-from">
              <ion-icon slot="icon-only" name="pin"></ion-icon> {{order.from.address}}
            </div>
            <div class="map-order-to">
              <ion-icon slot="icon-only" name="compass"></ion-icon> {{order.to.address}}
            </div>
            <ion-buttons>
              <ion-button shape="round" class="button accept" expand="block" fill="clear" (click)="takeOrder(order.id)">Принять</ion-button>
              <ion-button shape="round" class="button reject" expand="block" fill="clear" (click)="cancelOrder(order.id)">Отклонить</ion-button>
            </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ng-container>
  <ng-container *ngIf="ordersList.length == 0 && isDriverFree">
    <div class="ordersNotFound">
      <p>U vas poka netu zakazov</p>
    </div>
  </ng-container>
  <ng-container *ngIf="!isDriverFree">
    <div class="active-order">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Заказ от</ion-card-subtitle>
          <ion-card-title>{{activeOrder.user.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="map-order-from">
            <ion-icon slot="icon-only" name="pin"></ion-icon> {{activeOrder.from.address}}
          </div>
          <div class="map-order-to">
            <ion-icon slot="icon-only" name="compass"></ion-icon> {{activeOrder.to.address}}
          </div>
          <ion-buttons>
              <!-- <ion-button *ngIf="activeOrder.status.code === 45" shape="round" class="button accept" expand="block" fill="clear" (click)="onroadOrder(activeOrder.id)">Я в пути</ion-button>
              <ion-button *ngIf="activeOrder.status.code === 50" shape="round" class="button accept" expand="block" fill="clear" (click)="waitingOrder(activeOrder.id)">Я на месте</ion-button> -->
            <ion-button *ngIf="activeOrder.status.code === 55" shape="round" class="button accept" expand="block" fill="clear" (click)="startedOrder(activeOrder.id)">Начать поездку</ion-button>
            <ion-button *ngIf="activeOrder.status.code === 25" shape="round" class="button reject" expand="block" fill="clear" (click)="completedOrder(activeOrder.id)">Завершить поездку</ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>
</ion-content>
