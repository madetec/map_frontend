<ion-header>
    <ion-toolbar>
        <ion-title>
            {{activeOrder.created_at * 1000 | date:'d MMMM, в HH:mm'}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content no-padding>
    <ion-card no-padding>
        <ion-card-header>
            <img src="/assets/animations/search.gif" alt="">
            <ion-card-subtitle>
            </ion-card-subtitle>
            <ion-card-title><small>Статус заказа:</small>  {{activeOrder.status.name}}</ion-card-title>
            <ion-card-subtitle>Ищем свободную машину, ожидайте...</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-icon color="warning" name="pin" slot="start"></ion-icon>
                <ion-label>{{activeOrder.from.address}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon color="primary" name="pin" slot="start"></ion-icon>
                <ion-label>{{activeOrder.to.address}}</ion-label>
            </ion-item>
            <ion-buttons>
                <ion-button class="btn btn-blue" (click)="onDismiss({orderId: activeOrder.id})">отменить заказ</ion-button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
</ion-content>
