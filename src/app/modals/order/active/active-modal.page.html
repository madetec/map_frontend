<ion-card>
    <ion-buttons>
        <ion-button (click)="onDismiss('close')">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-card-header>
        <ion-card-subtitle>Сегодня 13:15
        </ion-card-subtitle>
        <ion-card-title>Новый Заказ</ion-card-title>
        <ion-card-subtitle>Ищем свободную машину, ожидайте...</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-icon color="warning" name="pin" slot="start"></ion-icon>
            <ion-label>откудого</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="pin" slot="start"></ion-icon>
            <ion-label>куда</ion-label>
        </ion-item>
        <ion-buttons>
            <ion-button>отменить заказ</ion-button>
        </ion-buttons>
    </ion-card-content>
</ion-card>
