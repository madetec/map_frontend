<ion-app>
  <ion-split-pane>
    <ion-menu class="menu">
      <ion-header>
        <ion-toolbar>
          <ion-card-header>
            <ion-card-title>{{currentUser.name}}</ion-card-title>
            <ion-card-subtitle>{{currentUser.phone}}</ion-card-subtitle>
          </ion-card-header>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" class="menu-icon"></ion-icon>
              <ion-label class="menu-label">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
      <ion-footer>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out" class="menu-icon"></ion-icon>
            <ion-label class="menu-label">
              Выход
            </ion-label>
          </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
