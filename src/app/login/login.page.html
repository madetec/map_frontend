<ion-content class="no-scroll">
  <div class="logo">
    <ion-img src="/assets/logo.png"></ion-img>
  </div>
  <form [formGroup]="signInForm" novalidate class="login-form">
    <!--<div class="error" *ngIf="hasError">Неверный логин или пароль</div>-->
     <div class="error" *ngIf="hasError">{{errMsg}}</div>
    <div class="form-group" [ngClass]="{'form-group-error':hasError}">
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="text" placeholder="Логин" formControlName="username"></ion-input>
    </div>
    <div class="form-group" [ngClass]="{'form-group-error':hasError}">
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password" placeholder="Пароль" formControlName="password"></ion-input>
    </div>
      <p><a routerLink="/reset-pass">Забыли пароль?</a></p>
    <ion-button shape="round" class="sign-in btn" (click)="onSubmit()" expand="block" fill="clear" [disabled]="disabled">ВОЙТИ</ion-button>
  </form>
  <footer><p>AK «UZBEKTELECOM» 2019. All rights reserved</p></footer>
</ion-content>
