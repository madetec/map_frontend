<ion-header class="main-header">
  <ion-toolbar class="main-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Telecom Car
    </ion-title>
    <ion-buttons slot="end">
      <ion-toggle></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--create a element for map. #Map - identifier -->
  <div #Map class="map"></div>
   <div class="doll">
      <div class="map-current-location">
          <ion-icon slot="icon-only" name="pin"></ion-icon>
        </div>
        <div class="map-order-from">
          <ion-icon slot="icon-only" name="compass"></ion-icon>
        </div>
    <ion-button shape="round" class="reject" (click)="onSubmit()" expand="block" fill="clear">Отклонить</ion-button>
    <ion-button shape="round" class="accept" (click)="onSubmit()" expand="block" fill="clear">Принять</ion-button>
  </div>
</ion-content>
