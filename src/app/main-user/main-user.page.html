<ion-header class="main-header">
  <ion-toolbar class="main-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Telecom Car
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--create a element for map. #Map - identifier -->
  <div id="map" #Map class="map"></div>
  <div class="map-current-location">
    <ion-icon style="color:#157ff1; vertical-align: middle;" slot="icon-only" name="pin"></ion-icon><span style="color:#868686; vertical-align: middle;"> Текущее местоположение</span>
  </div>
  <div class="map-order-from"><ion-input type="text" placeholder="Откуда?">
    <ion-icon slot="icon-only" name="compass"></ion-icon></ion-input>
  </div>
  <ion-button shape="round" class="order-accept btn" (click)="onSubmit()" expand="block" fill="clear">Подтвердить локацию</ion-button>
</ion-content>
