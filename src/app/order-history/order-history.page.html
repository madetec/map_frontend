<ion-header class="main-header">
    <ion-toolbar class="main-toolbar">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            История поездок
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let order of orders; let i = index">
        <ion-card-header>
            <ion-card-subtitle>{{order.status.name}}</ion-card-subtitle>
            <ion-card-title>{{order.created_at * 1000 | date:'d MMMM, в HH:mm'}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-icon name="pin" slot="start" color="danger"></ion-icon>
            {{order.from.address}}
            <br>
            <ion-icon name="pin" slot="start" color="primary"></ion-icon>
            {{order.to.address}}
        </ion-card-content>
    </ion-card>
</ion-content>
