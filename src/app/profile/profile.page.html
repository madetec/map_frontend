<ion-header class="main-header">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Профиль
        </ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <!-- <ion-icon slot="icon-only" name="notifications-outline"></ion-icon> -->
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-note slot="start"><ion-icon name="person"></ion-icon></ion-note>            
            <ion-label>{{user.profile.last_name}} {{user.profile.name}} {{user.profile.father_name}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-note slot="start"><ion-icon name="business"></ion-icon></ion-note>
            <ion-label>{{user.profile.subdivision}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-note slot="start"><ion-icon name="briefcase"></ion-icon></ion-note>
            <ion-label>{{user.profile.position}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-note slot="start"><ion-icon name="call"></ion-icon></ion-note>
            <ion-label>{{user.profile.main_phone}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-note slot="start"><ion-icon name="pin"></ion-icon></ion-note>
            <ion-label>{{user.profile.main_address}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-note slot="start"><ion-icon name="finger-print"></ion-icon></ion-note>
            <ion-label>{{user.username}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
